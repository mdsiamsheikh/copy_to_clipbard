<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIsts & Table</title>
</head>
<body>
    <!-- Unodered list -->
 <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
 </ul>
 <!-- ordereb Lists -->
 <ol>
     <li>Item 1</li>
     <li>Item 2</li>
     <li>Item 3</li>
     <li>Item 4</li>
 </ol>
 <!-- Nested lists -->
 <ul>
     <li>Item 1</li>
     <li> Item 2
    <ul>
         <li>Nested Item 2</li>
         <li>Nested Item 2</li>
    </ul>
     </li>
     <li>Item 3</li>
     <li>Item 4</li>
 </ul>
 <table style="width: 600px;">
     <thead>
         <tr>
             <th>First neme</th>
             <th>Last neme</th>
             <th>Email</th>
         </tr>
     </thead>
     <tbody>
         <tr>
             <td>Siam</td>
             <td>Sheikh</td>
             <td>siam@gml.com</td>
         </tr>
         <tr>
            <td>Siam</td>
            <td>Sheikh</td>
            <td>siam@gml.com</td>
        </tr>
     </tbody>
 </table>
</body>
</html>
